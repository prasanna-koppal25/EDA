name: Automated API tests using Postman CLI

on:
  push:
    branches:
      - main

jobs:
  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dir
        run: New-Item -Path TestArtifact -ItemType Directory

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Use a compatible Node.js version

      - name: Install Newman and HTML Reporter
        run: npm install -g newman@latest newman-reporter-html@latest

      - name: Install Postman CLI
        run: |
          Invoke-WebRequest -Uri "https://dl-cli.pstmn.io/install/windows64.zip" -OutFile "postman-cli-windows64.zip"
          Expand-Archive -Path "postman-cli-windows64.zip" -DestinationPath "$env:ProgramFiles\Postman"
          [System.Environment]::SetEnvironmentVariable('PATH', "$env:ProgramFiles\Postman", [System.EnvironmentVariableTarget]::Machine)
          [System.Environment]::SetEnvironmentVariable('PATH', "$env:ProgramFiles\Postman", [System.EnvironmentVariableTarget]::User)

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}\postman\collections\EDA.json" --integration-id "166860-${{ github.run_id }}"
          postman api lint 1f84a52b-26c7-4030-9bb1-66d25966f976 --integration-id 166860

      - name: Generate HTML report with Newman
        run: |
          newman run "${{ github.workspace }}\postman\collections\EDA.json" -r cli,htmlextra --reporter-htmlextra-export TestArtifact\htmlreport.html
        continue-on-error: true  # Continue even if this step fails

      - name: List files to debug
        run: Get-ChildItem -Path TestArtifact

      - name: Output the result
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: TestArtifact
